<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="valentine-card">
      <h1 class="valentine-title">Hi love! Will you be my Valentine?</h1>
      <div class="valentine-heart">
        <img
          src="images/cat-01.gif"
          alt="Valentine"
          class="valentine-image img-fluid"
        />
      </div>
      <div class="valentine-text"></div>
      <button class="valentine-button yes-button">YES</button>
      <button class="valentine-button no-button">NO</button>
      <button class="valentine-button error-button">Let's do it again.</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
